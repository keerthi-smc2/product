            .customdiv {
                margin-bottom: 10px;

            }
            .mainContent {
                margin-bottom: 30px;

        <div class="container">
           <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-xs-12 ">
                            <div class="sidebarContent customdiv">Side Bar 1</div>
                        </div>
                        <div class="col-xs-12 ">

                        </div>
                    </div>
                </div>
          
                <div class="col-md-9 ">
                    <div class="mainContent">Main Content</div>
                </div>
            </div>
        </div><br>

  <div class="container">

            </div>
            <div class="col-md-7">

                    </div>
                    <div class="col-md-6">
                        <div class="customdiv">col 3.5</div>
                    </div>
             </div>
         </div>
    </div><br>
