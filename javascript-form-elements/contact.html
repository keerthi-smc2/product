<body>
    <div id="contact us" style="width:730px; margin:0 auto;" >
        <fieldset>  
            <legend style="text-align:center;"><h1>Contact Us Form</h1></legend>
                <form name="contact form" id="contact" action="ecommerce.html">
                    <div class="input">
                        <label> <b>User Name:</b></label> 
                        <input type="text" size="35"  id="username" name="Username"placeholder="Username*" required>
                        <label for="username" class="error"></label> <br> 
                    </div><br>

                    <div class="input">
                        <label for="email"><b>Enter Email:</b></label>
                        <input type="email" id="email" size="35" name="email" placeholder="Email" required>
                        <label for="email" class="error"></label>
                    </div><br>
                    <div class="input">
                        <label><b>Enter your Telephone Number:</b></label>  
                        <input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  
                    </div>
                    </form>
                    </fieldset>
    </body>
